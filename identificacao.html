<ion-view title="Identifique-se">
    <ion-content class="padding">

        <p style="text-align: center;">
            <img src="img/iasep-slogan.png">
        </p>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">CPF</span>
                <input type="text" placeholder="CPF">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nº do Termo de Adesão</span>
                <input type="text" placeholder="Nº do Termo de Adesão">
            </label>

            <ion-toggle toggle-class="toggle-calm">Mantenha-me conectado</ion-toggle>

        </div>

        <button ng-click="onEntrar()" class="button button-block button-iasep">Entrar</button>

    </ion-content>
</ion-view>
